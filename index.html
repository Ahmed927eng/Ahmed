<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آلة حاسبة جميلة</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            backdrop-filter: blur(10px);
            margin: 0;
        }
        .calculator {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 300px;
        }
        .display {
            width: 100%;
            height: 50px;
            font-size: 28px;
            text-align: right;
            margin-bottom: 15px;
            border: 2px solid #007BFF;
            border-radius: 10px;
            padding: 10px;
            background-color: #f0f8ff;
        }
        .button {
            width: 70px;
            height: 70px;
            font-size: 24px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 35px;
            background: linear-gradient(145deg, #e6e6e6, #ffffff);
            box-shadow: 5px 5px 10px #d1d1d1, -5px -5px 10px #ffffff;
            transition: all 0.3s;
        }
        .button:hover {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            transform: translateY(-3px);
        }
        .button:active {
            transform: translateY(2px);
        }
        .operator {
            background: linear-gradient(145deg, #ff7e5f, #feb47b);
            color: white;
        }
        .operator:hover {
            background: linear-gradient(145deg, #feb47b, #ff7e5f);
        }
        .equal-button {
            width: 150px;
            height: 70px;
            font-size: 28px;
            border-radius: 35px;
            background: linear-gradient(145deg, #ff6a00, #ee0979);
            color: white;
            transition: all 0.3s;
        }
        .equal-button:hover {
            background: linear-gradient(145deg, #ee0979, #ff6a00);
        }
        .operators-container {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div>
            <button class="button" onclick="appendToDisplay('7')">7</button>
            <button class="button" onclick="appendToDisplay('8')">8</button>
            <button class="button" onclick="appendToDisplay('9')">9</button>
        </div>
        <div>
            <button class="button" onclick="appendToDisplay('4')">4</button>
            <button class="button" onclick="appendToDisplay('5')">5</button>
            <button class="button" onclick="appendToDisplay('6')">6</button>
        </div>
        <div>
            <button class="button" onclick="appendToDisplay('1')">1</button>
            <button class="button" onclick="appendToDisplay('2')">2</button>
            <button class="button" onclick="appendToDisplay('3')">3</button>
        </div>
        <div>
            <button class="button" onclick="appendToDisplay('0')">0</button>
            <button class="equal-button" onclick="calculate()">=</button>
        </div>
        <div class="operators-container">
            <button class="button operator" onclick="appendToDisplay('/')">/</button>
            <button class="button operator" onclick="appendToDisplay('*')">*</button>
            <button class="button operator" onclick="appendToDisplay('-')">-</button>
            <button class="button operator" onclick="appendToDisplay('+')">+</button>
            <button class="button operator" onclick="appendToDisplay('%')">%</button>
        </div>
        <button class="button operator" onclick="clearDisplay()">C</button>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            try {
                const result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'خطأ';
            }
        }
    </script>
</body>
</html>
